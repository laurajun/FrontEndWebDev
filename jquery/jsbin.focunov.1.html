<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
body, * {
  font-family: "Arial", sans-serif;
  box-sizing: border-box;
}

.menu {
  background-color: #666;
  list-style: none;
  margin: 0;
  position: relative; 
}

.menu-item {
  float: left;
}

.menu-item a {
  color: #eee;
  display: block;
  text-decoration: none;
  padding: 1em;
}

.menu-item a:hover {
  color: #333;
  background-color: #fff;
}

.menu-item-info {
  display: none;
  position: absolute;
  left: 0;
  border: 1px solid #ddd;
  width: 100%;
  background-color: #fff;
  padding: 0.3em;
  color: #333;
}

.cf {
  clear:both;
}

.is-visible {
  display: block;
}





</style>
</head>
<body>

  <ul id="main-menu" class="menu">
    <li class="menu-item">
      <a href="#">Home</a>
      <div class="menu-item-info">
        This is the Home Menu
      </div>
    </li>
    
    <li class="menu-item">
      <a href="#">About us</a>
      <div class="menu-item-info">
        This is the About us Menu
      </div>
    </li>
    
    <li class="menu-item">
      <a href="#">Contact us</a>
      <div class="menu-item-info">
        This is the Contact us Menu
      </div>
    </li>
    
    <div class="cf"></div>
  </ul>
  
<script id="jsbin-javascript">
/* we can remove these 2 ones for the toggle version.. 

function displayInfoPanel(evt) {
  $(this).siblings('.menu-item-info').addClass('is-visible');
}

function hideInfoPanel(evt) {
  $(this).siblings('.menu-item-info').removeClass('is-visible');
}

*/

function toggleInfoPanel(evt) {
    $(this).siblings('.menu-item-info').toggleClass('is-visible');
}

$('.menu-item > a').on("mouseover", toggleInfoPanel);
$('.menu-item > a').on("mouseout", toggleInfoPanel);
//or:

/* What about useing chained jQuery calls! 

$('.menu-item > a').mouseover(toggleInfoPanel);
$('.menu-item > a').mouseout(toggleInfoPanel);

or:

$('.menu-item > a').on("mouseover", toggleInfoPanel)
                   .on("mouseout", toggleInfoPanel);

*/

// providing multiple events name in the "on" call 

$('.menu-item > a').on("mouseover mouseout", toggleInfoPanel);
























</script>
</body>
</html>
